<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" href="/images/logo.ico">
        <style>
            body {
                background-color: #202020;

            main {

            #logo {
                width: 23%; 
            }

            .logo-div {
                display: flex; 
                justify-content: center;

            .search-input {
                display: flex; 
                justify-content: center;

            #search-input {

                margin-left: 0.5%;
                width: 3vw;
                height: 6vh;

                color: #fff;
                border: none;
                font-size: 20px;
            }

            #search-btn:hover {
                outline: none;
                color: rgb(122, 96, 171);
            }

            #search-btn:focus {
                outline: none;
            }

        </style> 
        <script>
            function search() {
                var searchValue = document.getElementById('search-input').value;
